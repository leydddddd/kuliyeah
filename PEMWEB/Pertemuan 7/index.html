<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- BAGIAN SCRIPT -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SCRIPT ENDS -->

    <!-- BODY STARTS -->
    <div
      class="container-fluid position-relative p-0"
      style="min-height: 100vh"
    >
      <!-- BACKGROUND -->
      <spline-viewer
        id="spline-bg"
        class="position-absolute top-0 start-0 w-100 h-100"
        url="https://prod.spline.design/s14ae4omnkq4ZWGO/scene.splinecode"
      ></spline-viewer>
      <!-- BACKGROUND ENDS -->

      <!-- NAVBAR STARTS -->
      <nav
        class="navbar navbar-expand-lg bg-transparent navbar-dark shadow-lg border-bottom position-fixed"
      >
        <div class="container">
          <a class="navbar-brand" href="#">Nothingness</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- NAVBAR ENDS -->

      <!-- OVERLAY CONTENT -->
      <div
        class="overlay-content position-absolute bottom-0 start-50 translate-middle-x text-center text-light p-6 bg-secondary-subtle"
      >
        <h4>“If you gaze long into an abyss, the abyss also gazes into you”</h4>
        <p>- Friedrich Nietzsche -.</p>
      </div>
      <!-- CONTENT ENDS -->
    </div>
    <!-- BODY ENDS -->
  </body>
</html>
